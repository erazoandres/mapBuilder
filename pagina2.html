<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Matriz - Etapa 2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="matrix-controls">
      <label>Ancho: <input type="number" id="cols" min="1" value="15" /></label>
      <label>Alto: <input type="number" id="rows" min="1" value="10" /></label>
      <button onclick="generarMatriz()">Generar Matriz</button>
      <button onclick="exportarMatriz()">Exportar</button>
      <button onclick="document.getElementById('importFile').click()">Importar</button>
      <input type="file" id="importFile" style="display: none" accept=".txt" onchange="importarMatriz(event)" />
      <button onclick="window.location.href='index.html'">Volver a Etapa 1</button>
    </div>
    
    <div class="editor">
      <div id="backgroundGrid" class="grid background-grid"></div>
      <div id="grid" class="grid"></div>
      <aside class="sidebar">
        <div class="tiles-container">
          <div class="tile-group">
            <h3>Terrenos</h3>
            <div class="tiles" id="terrenos"></div>
          </div>
          <div class="tile-group">
            <h3>Fondos</h3>
            <div class="tiles" id="fondos"></div>
          </div>
          <div class="tile-group">
            <h3>Objetos</h3>
            <div class="tiles" id="objetos"></div>
          </div>
          <div class="user-uploads">
            <h3>
              Mis Im√°genes
              <label class="upload-icon" title="Subir imagen">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                <input type="file" accept="image/*" id="imageUpload" style="display: none;">
              </label>
            </h3>
            <div class="tiles" id="userUploads"></div>
          </div>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
